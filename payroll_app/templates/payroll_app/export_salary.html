<!DOCTYPE html>

        th { background-color: #eee; }
    </style>
</head>
<body>
    <h2>Salary Slip - October 2025</h2>
    <table>
        <tr>
            <th>Employee</th>
            <th>Month</th>
            <th>Days Present</th>
            <th>Total Salary (â‚¹)</th>
        </tr>
        {% for slip in slips %}
        <tr>
            <td>{{ slip.employee.name }}</td>
            <td>{{ slip.month }}</td>
            <td>{{ slip.total_present_days }}</td>
            <td>{{ slip.total_salary }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
