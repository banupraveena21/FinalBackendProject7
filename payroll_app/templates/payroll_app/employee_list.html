{% extends 'payroll_app/base.html' %}
{% load static %}
{% block content %}
<h2>Employee List</h2>
<a href="/employees/add/" class="btn btn-primary mb-3">Add Employee</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Monthly Salary (â‚¹)</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.designation }}</td>
            <td>{{ emp.salary }}</td>
            <td>
            <a href="{% url 'employee_edit' emp.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'employee_delete' emp.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
